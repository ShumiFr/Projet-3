<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu - La palette du goût</title>
    <link rel="stylesheet" href="/styles/style.css" />
    <!--------- Fonts --------->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <!--------- Icons --------->
    <script
      src="https://kit.fontawesome.com/6983cb12c1.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="header">
      <div class="header__logo--mobile">
        <img src="/assets/logo/ohmyfood@2x.svg" alt="Logo" />
      </div>
      <div class="header__logo--desktop">
        <img src="assets/logo/ohmyfood.png" alt="Logo" />
      </div>
    </header>
    <!-- Main -->
    <main class="main">
      <!--------- Image Restaurants --------->
      <article class="restaurant__img">
        <img
          src="../assets/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg"
          alt="Photo du restaurant"
        />
      </article>
      <!--------- Menu Restaurants --------->

      <article class="menu__container">
        <div class="menu__header">
          <h1 class="restaurant__name">La palette du goût</h1>
          <input type="checkbox" id="heartCheckbox1" class="hidden-checkbox" />
          <label for="heartCheckbox1" class="heart-label">
            <img
              class="card__heart default"
              src="../assets/like/Default.svg"
              alt="Coeur"
            />
            <img
              class="card__heart liked"
              src="../assets/like/Liked.svg"
              alt="Coeur"
            />
          </label>
        </div>
        <div class="menu__content">
          <div class="menu__category">
            <div>
              <h2>Entrée</h2>
            </div>
            <div class="category__meal">
              <input type="checkbox" class="hidden-checkbox" id="starter1" />
              <label for="starter1" class="meal__category">
                <div class="meal__title">
                  <h3>Fricassée d'escargots</h3>
                  <p>Au piment d'Espelette</p>
                </div>
                <div class="meal__price">
                  <p>25€</p>
                </div>
                <div class="meal__check">
                  <i class="fa-solid fa-circle-check"></i>
                </div>
              </label>
            </div>
          </div>
          <div class="menu__category"></div>
          <div class="menu__category"></div>
        </div>

        <!--------- Bouton -------------->

        <section class="article">
          <button class="article__button">Commander</button>
        </section>
      </article>
    </main>
  </body>
</html>
