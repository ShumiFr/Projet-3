<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu - Le délices des sens</title>
    <link rel="stylesheet" href="../styles/style.css" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <!-- Icons -->
    <script
      src="https://kit.fontawesome.com/6983cb12c1.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="header">
      <a href="../index.html"><i class="fa-solid fa-arrow-left"></i></a>
      <div class="header__logo--mobile">
        <img src="../assets/logo/ohmyfood@2x.svg" alt="Logo" />
      </div>
      <div class="header__logo--desktop">
        <img src="../assets/logo/ohmyfood.png" alt="Logo" />
      </div>
    </header>
    <!-- Main -->
    <main class="main">
      <!-- Image Restaurants -->
      <section class="restaurant__img">
        <img
          src="../assets/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg"
          alt="Photo du restaurant"
        />
      </section>
      <!-- Menu Restaurants -->
      <section class="menu__container">
        <article class="menu__header">
          <h2 class="restaurant__name">Le délice des sens</h2>
          <input type="checkbox" id="heartCheckbox1" class="hidden-checkbox" />
          <label for="heartCheckbox1" class="heart-label">
            <img
              class="card__heart default"
              src="../assets/like/Default.svg"
              alt="Coeur"
            />
            <img
              class="card__heart liked"
              src="../assets/like/Liked.svg"
              alt="Coeur"
            />
          </label>
        </article>
        <article class="menu__content">
          <div class="menu__category">
            <div class="menu__title">
              <h3>Entrées</h3>
            </div>
            <div class="meal__list">
              <div class="app">
                <input type="checkbox" class="hidden-checkbox" id="meal1" />
                <label for="meal1" class="meal__label">
                  <span class="meal">
                    <span class="meal__title">
                      <span class="meal-text h4">Tartare de thon</span>
                      <span class="meal-text p">Assaisonné au yuzu</span>
                    </span>
                    <span class="meal__price"> 25€ </span>
                    <span class="meal__check">
                      <i class="fa-solid fa-circle-check"></i>
                    </span>
                  </span>
                </label>
              </div>
              <div class="app">
                <input type="checkbox" class="hidden-checkbox" id="meal2" />
                <label for="meal2" class="meal__label">
                  <span class="meal">
                    <span class="meal__title">
                      <span class="meal-text h4"
                        >Bouchée de homard croustillant
                      </span>
                      <span class="meal-text p"
                        >Et sa farandole de petits légumes</span
                      >
                    </span>
                    <span class="meal__price"> 35€ </span>
                    <span class="meal__check">
                      <i class="fa-solid fa-circle-check"></i>
                    </span>
                  </span>
                </label>
              </div>
              <div class="app">
                <input type="checkbox" class="hidden-checkbox" id="meal3" />
                <label for="meal3" class="meal__label">
                  <span class="meal">
                    <span class="meal__title">
                      <span class="meal-text h4"
                        >Poulet rôti aux herbes de Provence
                      </span>
                      <span class="meal-text p"> Et sa crème de truffe </span>
                    </span>
                    <span class="meal__price"> 40€ </span>
                    <span class="meal__check">
                      <i class="fa-solid fa-circle-check"></i>
                    </span>
                  </span>
                </label>
              </div>
            </div>
          </div>
          <div class="menu__category">
            <div class="menu__title">
              <h3>Plats</h3>
            </div>
            <div class="meal__list">
              <div class="app">
                <input type="checkbox" class="hidden-checkbox" id="meal4" />
                <label for="meal4" class="meal__label">
                  <span class="meal">
                    <span class="meal__title">
                      <span class="meal-text h4"
                        >Poulet rôti aux herbes de Provence
                      </span>
                      <span class="meal-text p"> Et sa crème de truffe </span>
                    </span>
                    <span class="meal__price"> 40€ </span>
                    <span class="meal__check">
                      <i class="fa-solid fa-circle-check"></i>
                    </span>
                  </span>
                </label>
              </div>
              <div class="app">
                <input type="checkbox" class="hidden-checkbox" id="meal5" />
                <label for="meal5" class="meal__label">
                  <span class="meal">
                    <span class="meal__title">
                      <span class="meal-text h4">Langouste rôtie </span>
                      <span class="meal-text p">
                        Et ses légumes de saison
                      </span>
                    </span>
                    <span class="meal__price"> 35€ </span>
                    <span class="meal__check">
                      <i class="fa-solid fa-circle-check"></i>
                    </span>
                  </span>
                </label>
              </div>
              <div class="app">
                <input type="checkbox" class="hidden-checkbox" id="meal6" />
                <label for="meal6" class="meal__label">
                  <span class="meal">
                    <span class="meal__title">
                      <span class="meal-text h4">Côte de bœuf Angus </span>
                      <span class="meal-text p">Et sa purée de panais</span>
                    </span>
                    <span class="meal__price"> 44€ </span>
                    <span class="meal__check">
                      <i class="fa-solid fa-circle-check"></i>
                    </span>
                  </span>
                </label>
              </div>
            </div>
          </div>
          <div class="menu__category">
            <div class="menu__title">
              <h3>Desserts</h3>
            </div>
            <div class="meal__list">
              <div class="app">
                <input type="checkbox" class="hidden-checkbox" id="meal7" />
                <label for="meal7" class="meal__label">
                  <span class="meal">
                    <span class="meal__title">
                      <span class="meal-text h4">Farandole de desserts</span>
                      <span class="meal-text p">Du chef</span>
                    </span>
                    <span class="meal__price"> 18€ </span>
                    <span class="meal__check">
                      <i class="fa-solid fa-circle-check"></i>
                    </span>
                  </span>
                </label>
              </div>
              <div class="app">
                <input type="checkbox" class="hidden-checkbox" id="meal8" />
                <label for="meal8" class="meal__label">
                  <span class="meal">
                    <span class="meal__title">
                      <span class="meal-text h4">Crème brulée </span>
                      <span class="meal-text p"> Revisitée </span>
                    </span>
                    <span class="meal__price"> 22€ </span>
                    <span class="meal__check">
                      <i class="fa-solid fa-circle-check"></i>
                    </span>
                  </span>
                </label>
              </div>
              <div class="app">
                <input type="checkbox" class="hidden-checkbox" id="meal9" />
                <label for="meal9" class="meal__label">
                  <span class="meal">
                    <span class="meal__title">
                      <span class="meal-text h4">Tiramisu </span>
                      <span class="meal-text p"> À la noisette </span>
                    </span>
                    <span class="meal__price"> 23€ </span>
                    <span class="meal__check">
                      <i class="fa-solid fa-circle-check"></i>
                    </span>
                  </span>
                </label>
              </div>
            </div>
          </div>
        </article>
        <!-- Bouton -->
        <article class="article">
          <button class="article__button">Commander</button>
        </article>
      </section>
      <footer class="footer">
        <div class="footer__container">
          <h1 class="footer__logo">ohmyfood</h1>
          <ul class="footer__list">
            <li>
              <i class="fa-solid fa-utensils"></i>
              <p>Proposez un restaurant</p>
            </li>
            <li>
              <i class="fa-solid fa-handshake-angle"></i>
              <p>Devenir partenaire</p>
            </li>
            <li>Mentions légales</li>
            <li>Contact</li>
          </ul>
        </div>
      </footer>
    </main>
  </body>
</html>
